<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Merriweather:ital,wght@0,300;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <title>Cocktail Finder</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">

</head>

<body>

        <!--HEADER STARTS-->
        <header>

            <!--WRAPPER DIV STARTS-->
             <div class="wrapper">
             
                <h1>Cocktail <br>Generator</br></h1>

                <!--DIV FLEXCONTAINER STARTS-->
                <div class="flexContainer">

                    <div class="flexBox">

                        <h2>Look up cocktails by ingredient below:</h2>

                            <!--FORM WITH SEARCH-INPUT-->

                            <form action="#">
                
                                <input type="text" placeholder="ingredient" id="searchInput">
                                <input type="image" id="image" alt="submit ingredient"
                                    src="./assets/shaker.png">
                
                            <!--FORM ENDS-->
                            </form>

                    
                    </div>

                    <!--RANDOM BUTTON DIV-->
                    <div class="randomButtonDiv">
                            <h2>Click the martini to generate a random Cocktail:</h2>
                            <input type="image" id="random" alt="submit cocktail button"
                                    src="./assets/cocktail.png">
                            <!-- <button id="random"></button> -->
                    </div>

                <!--DIV FLEXCONTAINER ENDS-->
                </div>

                    


             <!--WRAPPER DIV ENDS-->
            </div>
        
         <!--HEADER ENDS-->
        </header>
        
        <section>

            <!--WRAPPER DIV STARTS-->
            <div class="wrapper">

           
            
                <!--RESULTS CONTAINER for cocktails by ingredient-->
                <div class= resultsContainer>
                </div>

                <!--RANDOM RESULTS CONTAINER for random cocktails-->
                <div class= resultsRandomContainer>
                </div>

                <div class="stylingDiv">

                </div>
            
            <!--WRAPPER DIV ENDS-->
            </div>
        
        </section>
    
    <!--FOOTER STARTS-->
     <footer>
        <div class="copyright">
            <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
        </div>
    <!--FOOTER ENDS-->
    </footer>
    
    <!--JQUERY-->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <!--JAVASCRIPT-->
    <script src="app.js"></script>

</body>

</html>
